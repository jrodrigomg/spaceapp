<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top" ng-class="{'tabs-item-hide': $root.hideTabs}">
    <!-- Listado general -->
  <ion-tab style="color:white !imporant;" title="Recientes" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/recientes">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab  style="color:white !imporant;" title="Categotrias" icon-off="ion-ios-color-filter-outline" icon-on="ion-ios-color-filter" href="#/tab/categorias">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
